<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css"type="text/css" media="screen" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"type="text/css" media="screen" />
    <link rel="stylesheet" href="css/app.css"type="text/css" media="screen" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
    <script src="/ui/js/chart.js"></script>
    <script src="/ui/js/bar.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Cloud Foundry Performance Suite</title>

    <style>
      body { padding: 8px; }
      #graph { min-height: 450px; height: 450px }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header row">
        <h1>Performance Acceptance Tests <small>v0.1</small></h1>
      </div>

      <div class="row">
      </div>

      <!-- ********** Graph Wrapper ********** -->
      <div class="row panel panel-default">
        <div class="panel-heading">
          Experiment Results
        </div>
        <div id="graph" class="panel-body col-md-12 center-block" data-bind="chart: data">
          <p data-bind="visible: noExperimentRunning" class="text-muted text-center" style="position: relative; top: 20%">(No Experiment Running)</p>
        </div>
        <div style="border-top: 2px solid #ddd">
          <table class="table table-striped" style="table-layout: fixed; margin-bottom: 0px">
            <thead>
              <tr>
                <th>Wall Time</th>
                <th>Result</th>
                <th>Running Average</th>
                <th>Running Total</th>
                <th>Workers</th>
              </tr>
            </thead>
          </table>
          <div style="max-height: 210px; min-height: 210px; overflow-y: scroll;">
          <table class="table table-striped" style="table-layout: fixed">
            <tbody id="data" data-bind="foreach: data">
              <tr>
                <td data-bind="text: WallTime"></td>
                <td data-bind="text: LastResult"></td>
                <td data-bind="text: Average"></td>
                <td data-bind="text: TotalTime"></td>
                <td data-bind="text: TotalWorkers"></td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>

      <div class="row panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-cog"></span> Experiment Configuration
        </div>
        <div class="panel-body">
          <button data-bind="click: start, visible: canStart" id="startbtn" type="button" class="btn btn-primary navbar-btn"><span class="glyphicon glyphicon-play"></span> Start Experiment</button>
          <button data-bind="click: stop, visible: canStop" id="stopbtn" type="button" style="display: none" class="btn btn-danger navbar-btn"><span class="glyphicon glyphicon-stop"></span> Stop Experiment</button>
          <button data-bind="click: downloadCsv, enable: canDownloadCsv" id="csvbtn" type="button" disabled=true" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-floppy-save"></span> Download CSV</button>
        </div>
      </div>

      <!-- ********** Console Wrapper ********** -->
      <div class="row panel panel-success">
        <div class="panel-heading">
          Debug Console
        </div>
        <div class="panel-body" id="console">
        </div>
      </div>

      <!-- **************** footer ******************* -->
      <script>
        ko.applyBindings(new pat.view( pat.experiment(800) ));
      </script>
    </div>
  </body>
</html>
